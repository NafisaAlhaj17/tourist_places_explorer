{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Contact Us</h2>
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-success">{{ msg }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Send</button>
  </form>
</div>
{% endblock %}
